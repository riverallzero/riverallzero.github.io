- name: 품종별 파프리카 생산량 예측 모델
  id: p3
  img_src: /assets/img/project_paprikamodel.jpg
  description_less: 동계 작형 파프리카 중심
  description_more: XGBoost 기반 중요 주간 판별을 통한 파프리카 품종별 생산량 예측 모델이다. 기상과 양액 환경을 이용해 생산량을 예측하였고, 그 결과는 적색계(MAE 0.95, R2: 0.68), 황색계(MAE 0.59, R2: 0.68), 주황색계(MAE 0.29, R2: 0.82)이다.
  action_buttons: >
    <a href="https://github.com/riverallzero/PaprikaYieldModel" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-code-branch"></i> &nbsp GitHub</a>

- name: LMS Notion
  id: p4
  img_src: /assets/img/project_lmsnotion.jpg
  description_less: 강의, 레포트, 퀴즈 수행 여부 알림봇
  description_more: 텔레그램 봇(@LmsNotion_bot)에 ‘할 일’이라고 보내면 강의영상, 레포트, 퀴즈의 리스트를 자동으로 탐색한다. 셀레니움을 통해 정보를 가져오고, 봇을 이용해 하지 않은 것들은 제목과 함께 링크를 첨부하며 하라고 알려주고, 모두 했으면 완료했다고 메세지를 보내준다.
